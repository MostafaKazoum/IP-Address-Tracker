<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1 class="title">
      IP address Tracker
    </h1>
    <div class="Input-field">
      <form class="ip-input">
        <input type="text" name="text" placeholder="Search for any IP address or Domain" required>
        <button name="btn" class="submit-btn" type="submit"><img class="btn-icon" src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </div>  
  </div>
  <section class="map-section">
    <div id="map"></div>
  </section>
  <div class="output-content">
      <div class="section">
        <h4>ip address</h4>
        <h3 class="ip-address"></h3>
      </div>
      <hr>
      <div class="section">
        <h4>Location</h4>
        <h3 class="Location">

        </h3>
      </div>
      <hr>

      <div class="section">
        <h4>Timezone</h4>
        <h3 class="Timezone"></h3>
      </div>
      <hr>
      <div class="section">
        <h4>ISP</h4>
        <h3 class="isp"></h3>
      </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
